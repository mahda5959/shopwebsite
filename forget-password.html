<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازیابی رمز عبور</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap-rtl.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.css" >
    <link rel="stylesheet" href="css/customcss/style.css">
</head>
<body>
    <div class="container"><!----- Start forget password box ----->
        <div class="row d-flex justify-content-center">

            <div class="col-lg-7 col-xl-6 col-md-9 register">

                <div class="card my-5">

                    <div class="card-body">
                        <h5 class="shadow-sm text-center mb-4 py-3">بازیابی رمز عبور</h5>

                        <form action="" method="">
                
                            <div class="form-group">
                                <label for="">نام کاربری : </label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text  my-icon"> <i class="fa fa-user-plus align-middle"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="نام کاربری خود را وارد کنید ">
                                </div>
                            </div>
                
                            <div class="form-group">
                                <label for=""> ایمیل : </label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text  my-icon"> <i class="fa fa-envelope align-middle"></i></span>
                                    </div>
                                    <input type="email" class="form-control" placeholder=" ایمیل خود را وارد کنید">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block rounded-pill custom-btn font-13 mt-4">بازیابی رمز </button>
                                    
                        </form>
                       
                    </div>
                    
                </div>
            </div>
        </div>
    </div><!----- End forget password box ----->
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/myscript.js"></script>
</body>
</html>
